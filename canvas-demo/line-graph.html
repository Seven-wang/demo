<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>折线图</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    div {
      position: relative;
      margin: 100px auto;
     /* width: 702px;
      height: 402px;*/
      /*border: 1px solid #aaa;*/
      /*box-shadow: 0 0 10px #aaa;*/
    }

    #canvas {
      display: block;
      width: 702px;
      height: 402px;
      margin: 100px auto;
      /*transform: scale(0.5);*/
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="702" height="402"></canvas>

  <script type="text/javascript">
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');

    var width = 700;
    var height = 400;

    context.beginPath();
    // context.translate(0.5,0.5);
    context.lineWidth = 1;
    context.strokeStyle = '#ccc';

    // 横线
    var horizontalLine = 5;

    // 竖线
    var verticalLine = 5;

    // 画横线
    for (var i = 0; i < horizontalLine; i++) {
      var y = height / (horizontalLine - 1) * i;
      context.moveTo(1, y + 1.5);
      context.lineTo(width + 1, y + 1.5);
    }

    // 画竖线
    for (var j = 0; j < verticalLine; j++) {
      var x = width / (verticalLine - 1) * j;
      context.moveTo(x + 1.5, 1);
      context.lineTo(x + 1.5, height + 1);
    }

    context.stroke();

    // 画折线
    var array = [20, 30, 50, 40, 10];

    context.beginPath();
    context.lineWidth = 2;
    context.strokeStyle = '#ffaaaa';

    context.moveTo(0, height * (1 - array[0] / 80));
    for (var z = 1; z < array.length; z++) {
      context.lineTo(z * width / (verticalLine - 1) + 1, height * (1 - array[z] / 80) + 1);
    }

    context.stroke();

  </script>
</body>
</html>
