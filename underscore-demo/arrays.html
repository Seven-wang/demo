<!DOCTYPE html>
<html>
<head>
  <title>Arrays</title>
</head>
<body>
  <script type="text/javascript" src="underscore.js"></script>
  <script type="text/javascript">
    // ======================== first & initial & last & rest
    (function() {
      var arr = [5, 4, 3, 2, 1];

      var result = _.first(arr);
      // console.log(result);

      var result2 = _.initial(arr);
      // console.log(result2);

      var result3 = _.last(arr);
      // console.log(result3);

      var result4 = _.rest(arr);
      // console.log(result4);
    })();

    // ======================== compact
    (function() {
      var result = _.compact([0, 1, false, 2, '', 3]);
      // console.log(result);
    })();

    // ======================== flatten
    (function() {
      var result = _.flatten([1, [2 ,3], [[4]]], true);
      // console.log(result);
    })();

    // ======================== without
    (function() {
      var result = _.without([1, 2, 1, 0, 3, 1, 4], 0, 1);
      // console.log(result);
    })();

    // ======================== union
    (function() {
      var result = _.union([1, 2, 3], [101, 2, 1, 10], [2, 1]);
      // console.log(result);
    })();

    // ======================== intersection
    (function() {
      var result = _.intersection([1, 2, 3], [101, 2, 1, 10], [2, 1]);
      // console.log(result);
    })();

    // ======================== difference
    (function() {
      var result = _.difference([1, 2, 3, 4, 5], [5, 2, 10]);
      // console.log(result);
    })();

    // ======================== uniq
    (function() {
      var result = _.uniq([1, 2, 1, 3, 1, 4]);
      // console.log(result);
    })();

    // ======================== zip & unzip
    (function() {
      var result = _.zip(['moe', 'larry', 'curly'], [30, 40, 50], [true, false, false]);
      // console.log(result);

      var result2 = _.unzip([['moe', 'larry', 'curly'], [30, 40, 50], [true, false, false]]);
      // console.log(result2);
    })();

    // ======================== object
    (function() {
      var result = _.object(['moe', 'larry', 'curly'], [30, 40, 50]);
      // console.log(result);

      var result2 = _.object([['moe', 30], ['larry', 40], ['curly', 50]]);
      // console.log(result2);
    })();

    // ======================== indexOf & lastIndexOf & sortedIndex & findIndex & findLastIndex
    (function() {
      var result = _.indexOf([1, 2, 3], 2);
      // console.log(result);

      var result2 = _.lastIndexOf([1, 2, 3, 1, 2, 3], 2);
      // console.log(result2);

      var result3 = _.sortedIndex([10, 20, 30, 40, 50], 35);
      // console.log(result3);

      var stooges = [{name: 'moe', age: 40}, {name: 'curly', age: 60}];
      var result4 = _.sortedIndex(stooges, {name: 'larry', age: 50}, 'age');
      // console.log(result4);

      function isPrime(n) {
        if (n<1) return false;  //小于1则返回false

        //循环判断n是否能被i整除，能整除则返回false
        for(var i = 2; i < n; i++) {
          if(n%i == 0) {
            return false;
          }
        }

        return true;
      }

      var result5 = _.findIndex([4, 6, 8, 12], isPrime);
      // console.log(result5);

      var result6 = _.findIndex([4, 6, 7, 12], isPrime);
      // console.log(result6);

      var users = [{id: 1, name: 'Bob', last: 'Brown'},
                   {id: 2, name: 'Ted', last: 'White'},
                   {id: 3, name: 'Frank', last: 'James'},
                   {id: 4, name: 'Ted', last: 'Jones'}];
      var result7 = _.findLastIndex(users, {name: 'Ted'});
      // console.log(result7);
    })();

    // ======================== range
    (function() {
      var result = _.range(10);
      // console.log(result);

      var result2 = _.range(1, 11);
      // console.log(result2);

      var result3 = _.range(0, 30, 5);
      // console.log(result3);

      var result4 = _.range(0, -10, -1);
      // console.log(result4);

      var result5 = _.range(0);
      // console.log(result5);
    })();
  </script>
</body>
</html>
