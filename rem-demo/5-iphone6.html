<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>375px的iphone6设计图</title>
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">

  <script type="text/javascript">
    document.getElementsByTagName('html')[0].style.fontSize = window.innerWidth / 10 + 'px';
  </script>

  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
    }

    div {
      /* 375px / (375 / 10) */
      width: 10rem;

      /* 100px / (375 / 10) */
      height: 2.6rem;

      /* 20px / (375 / 10) */
      font-size: 0.53rem;

      background: red;
    }
  </style>
</head>
<body>
  <div>
    hello rem
  </div>
</body>
</html>
